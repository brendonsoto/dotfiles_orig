# Configuration for Alacritty, the GPU enhanced terminal emulator


# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty it self.
env:
  # TERM env customization.
  #
  # If this property is not set, alacritty will set it to xterm-256color.
  #
  # Note that some xterm terminfo databases don't declare support for italics.
  # You can verify this by checking for the presence of `smso` and `sitm` in
  # `infocmp xterm-256color`.
  TERM: xterm-256color

window:
  # Window dimensions in character columns and lines
  # Falls back to size specified by window manager if set to 0x0.
  # (changes require restart)
  dimensions:
    columns: 80
    lines: 24

  # Adds this many blank pixels of padding around the window
  # Units are physical pixels; this is not DPI aware.
  # (change requires restart)
  padding:
    x: 2
    y: 2

  # Window decorations
  # Setting this to false will result in window without borders and title bar.
  decorations: 'full'

# Display tabs using this many cells (changes require restart)
tabspaces: 4

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# Font configuration (changes require restart)
#
# Important font attributes like antialiasing, subpixel aa, and hinting can be
# controlled through fontconfig. Specifically, the following attributes should
# have an effect:
#
# * hintstyle
# * antialias
# * lcdfilter
# * rgba
#
# For instance, if you wish to disable subpixel antialiasing, you might set the
# rgba property to "none". If you wish to completely disable antialiasing, you
# can set antialias to false.
#
# Please see these resources for more information on how to use fontconfig
#
# * https://wiki.archlinux.org/index.php/font_configuration#Fontconfig_configuration
# * file:///usr/share/doc/fontconfig/fontconfig-user.html
font:
  # The normal (roman) font face to use.
  normal:
    family: xos4 Terminus # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    family: xos4 Terminus # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: xos4 Terminus # should be "Menlo" or something on macOS.
    # Style can be specified to pick a specific face.
    # style: Italic

  # Point size of the font
  size: 9

  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

  # OS X only: use thin stroke font rendering. Thin strokes are suitable
  # for retina displays, but for non-retina you probably want this set to
  # false.
  use_thin_strokes: true

# Should display the render timer
render_timer: false

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xd3869b'

    # (Optional) Bright and Dim foreground colors
    #
    # The dimmed foreground color is calculated automatically if it is not present.
    # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
    # is `false`, the normal foreground color will be used.
    #
    # dim_foreground: '0x9a9a9a'
    # bright_foreground: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xd3869b'
    cursor: '0xb16286'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebddb2'

  # Dim colors (Optional)
  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'

visual_bell:
  animation: EaseOutExpo
  duration: 0

# background opacity
background_opacity: 1.0

# mouse bindings
#
# currently doesn't support modifiers. both the `mouse` and `action` fields must
# be specified.
#
# values for `mouse`:
# - middle
# - left
# - right
# - numeric identifier such as `5`
#
# values for `action`:
# - paste
# - pasteselection
# - copy (todo)
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  # click settings
  #
  # the `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # faux scrollback
  #
  # the `faux_scrollback_lines` setting controls the number
  # of lines the terminal should scroll when the alternate
  # screen buffer is active. this is used to allow mouse
  # scrolling for applications like `man`.
  #
  # to disable this completely, set `faux_scrollback_lines` to 0.
  faux_scrolling_lines: 1

scrolling:
  history: 1000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

dynamic_title: true

mouse.hide_when_typing: false

# style of the cursor
#
# values for 'cursor_style':
# - block
# - underline
# - beam
cursor.style: Block

# whether the cursor should be a hollow block on window focus loss
unfocused_hollow: true

# live config reload (changes require restart)
live_config_reload: true

# shell
#
# you can set shell.program to the path of your favorite shell, e.g. /bin/fish.
# entries in shell.args are passed unmodified as arguments to the shell.
#
# shell:
#   program: /bin/bash
#   args:
#     - --login

# key bindings
#
# each binding is defined as an object with some properties. most of the
# properties are optional. all of the alphabetical keys should have a letter for
# the `key` value such as `v`. function keys are probably what you would expect
# as well (f1, f2, ..). the number keys above the main keyboard are encoded as
# `key1`, `key2`, etc. keys on the number pad are encoded `number1`, `number2`,
# etc.  these all match the glutin::virtualkeycode variants.
#
# a list with all available `key` names can be found here:
# https://docs.rs/glutin/*/glutin/enum.virtualkeycode.html#variants
#
# possible values for `mods`
# `command`, `super` refer to the super/command/windows key
# `control` for the control key
# `shift` for the shift key
# `alt` and `option` refer to alt/option
#
# mods may be combined with a `|`. for example, requiring control and shift
# looks like:
#
# mods: control|shift
#
# the parser is currently quite sensitive to whitespace and capitalization -
# capitalization must match exactly, and piped items must not have whitespace
# around them.
#
# either an `action`, `chars`, or `command` field must be present.
#   `action` must be one of `paste`, `pasteselection`, `copy`, or `quit`.
#   `chars` writes the specified string every time that binding is activated.
#     these should generally be escape sequences, but they can be configured to
#     send arbitrary strings of bytes.
#   `command` must be a map containing a `program` string, and `args` array of
#     strings. for example:
#     - { ... , command: { program: "alacritty", args: ["-e", "vttest"] } }
#
# want to add a binding (e.g. "pageup") but are unsure what the X sequence
# (e.g. "\x1b[5~") is? Open another terminal (like xterm) without tmux,
# then run `showkey -a` to get the sequence associated to a key combination.
key_bindings:
  - { key: V,        mods: Control|Alt,    action: Paste                 }
  - { key: C,        mods: Control|Alt,    action: Copy                  }
  - { key: D,        mods: Control|Alt,    action: ScrollPageDown        }
  - { key: U,        mods: Control|Alt,    action: ScrollPageUp          }
  - { key: Paste,                   action: Paste                        }
  - { key: Copy,                    action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: W,        mods: Command, action: Quit                         }
  - { key: Insert,   mods: Shift,   action: PasteSelection               }
  - { key: Key0,     mods: Control, action: ResetFontSize                }
  - { key: Equals,   mods: Control, action: IncreaseFontSize             }
  - { key: Subtract, mods: Control, action: DecreaseFontSize             }
  - { key: Home,                    chars: "\x1bOH",   mode: AppCursor   }
  - { key: Home,                    chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: End,                     chars: "\x1bOF",   mode: AppCursor   }
  - { key: End,                     chars: "\x1b[F",   mode: ~AppCursor  }
  - { key: PageUp,   mods: Shift,   chars: "\x1b[5;2~"                   }
  - { key: PageUp,   mods: Control, chars: "\x1b[5;5~"                   }
